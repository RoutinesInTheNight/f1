        </symbol>
    </svg>

    <svg style="display: none;">
        <symbol id="waiting-svg" viewBox="0 0 640 640">
            <path
                d="M342.6 41.4C330.1 28.9 309.8 28.9 297.3 41.4L201.3 137.4C188.8 149.9 188.8 170.2 201.3 182.7C213.8 195.2 234.1 195.2 246.6 182.7L288 141.3L288 498.7L246.6 457.4C234.1 444.9 213.8 444.9 201.3 457.4C188.8 469.9 188.8 490.2 201.3 502.7L297.3 598.7C303.3 604.7 311.4 608.1 319.9 608.1C328.4 608.1 336.5 604.7 342.5 598.7L438.5 502.7C451 490.2 451 469.9 438.5 457.4C426 444.9 405.7 444.9 393.2 457.4L351.8 498.8L351.8 141.3L393.2 182.7C405.7 195.2 426 195.2 438.5 182.7C451 170.2 451 149.9 438.5 137.4L342.5 41.4z">

    <div class="grand-prix testing">
        <div class="title" onclick="showGrandPrixInfo(this)">
            <div class="num">
                <span>T1</span>
            </div>
            <div class="flag">
                <img src="flags/bh.svg" alt="flag">
            </div>
            <div class="country-date">
                <span>БАХРЕЙН</span>
                <span>11 - 13 ФЕВ</span>
            </div>

            <div class="show-grand-prix-info">
                <div class="open-close"><span></span><span></span></div>
            </div>
        </div>
    </div>

    <div class="waiting">
        <span>1 НЕД</span>
        <svg>
            <use href="#waiting-svg"></use>
        </svg>
    </div>

    <div class="grand-prix testing">
        <div class="title">
            <div class="num">
                <span>T2</span>
            </div>
            <div class="flag">
                <img src="flags/bh.svg" alt="flag">
            </div>
            <div class="country-date">
                <span>БАХРЕЙН</span>
                <span>18 - 20 ФЕВ</span>
            </div>
            <!-- <div class="show-grand-prix-info" onclick="showGrandPrixInfo('t2')">
                <svg>
                    <use href="#show-grand-prix-info-svg"></use>
                </svg>
            </div> -->
        </div>
    </div>

    <div class="waiting">
        <span>2 НЕД</span>
        <svg>
            <use href="#waiting-svg"></use>
        </svg>
    </div>

    <div id="content"></div>




    <script src="scripts.js"></script>
